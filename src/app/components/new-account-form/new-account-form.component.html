<section class="container">
  <header class="header">
    <h2>Abra sua conta PJ</h2>
  </header>
  <form>
    <label for="name">Nome da empresa</label>
    <input
      class="input"
      type="text"
      id="name"
      name="name"
      placeholder="Nome da empresa"
    />
    <label for="cnpj">CNPJ da empresa</label>
    <input
      class="input"
      type="text"
      id="cnpj"
      name="cnpj"
      placeholder="CNPJ da empresa"
    />
    <label for="phone">Telefone</label>
    <input
      class="input"
      type="tel"
      id="phone"
      name="phone"
      placeholder="Telefone do responsável"
    />
    <label for="email">E-mail</label>
    <input
      class="input"
      type="email"
      id="email"
      name="email"
      placeholder="E-mail do responsável"
    />
    <label for="address">Endereço</label>
    <input
      class="input"
      type="text"
      id="address"
      name="address"
      placeholder="Endereço da empresa"
    />
    <label for="cep">CEP</label>
    <input
      class="input"
      type="text"
      id="cep"
      name="cep"
      placeholder="CEP da empresa"
    />
    <label for="password">Senha</label>
    <input
      class="input"
      type="password"
      id="password"
      name="password"
      placeholder="Defina uma nova senha"
    />
    <div class="actions">
      <button class="action-button" type="submit">Salvar</button>
      <button class="action-button" type="reset">Cancelar</button>
    </div>
  </form>
</section>
