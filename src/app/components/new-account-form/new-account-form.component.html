<section class="container">
  <header class="header">
    <h2>Abra sua conta PJ</h2>
  </header>
  <form [formGroup]="applyForm" (submit)="submitForm()">
    <label for="name">Nome da empresa</label>
    <input
      class="input"
      type="text"
      id="name"
      name="name"
      formControlName="name"
      placeholder="Nome da empresa"
      required
    />
    <label for="cnpj">CNPJ da empresa</label>
    <input
      class="input"
      type="number"
      id="cnpj"
      name="cnpj"
      formControlName="cnpj"
      placeholder="CNPJ da empresa"
      required
    />
    <label for="phone">Telefone</label>
    <input
      class="input"
      type="tel"
      id="phone"
      name="phone"
      formControlName="phone"
      placeholder="Telefone do responsável"
    />
    <label for="email">E-mail</label>
    <input
      class="input"
      type="email"
      id="email"
      name="email"
      formControlName="email"
      placeholder="E-mail do responsável"
      required
    />
    <label for="address">Endereço</label>
    <input
      class="input"
      type="text"
      id="address"
      name="address"
      formControlName="address"
      placeholder="Endereço da empresa"
    />
    <label for="cep">CEP</label>
    <input
      class="input"
      type="number"
      id="cep"
      name="cep"
      formControlName="cep"
      placeholder="CEP da empresa"
    />
    <label for="password">Senha</label>
    <input
      class="input"
      type="password"
      id="password"
      name="password"
      formControlName="password"
      placeholder="Defina uma nova senha"
      required
    />
    <div class="actions">
      <button class="action-button" type="submit">Salvar</button>
      <button
        class="action-button"
        type="reset"
        (click)="cancelForm()"
        routerLink="/home"
      >
        Cancelar
      </button>
    </div>
  </form>
</section>
